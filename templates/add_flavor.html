<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flavor</title>
</head>
<body>
    <h1>Add New Flavor</h1>
    <form method="POST">
        <label for="name">Flavor Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="is_seasonal">Is Seasonal:</label>
        <input type="checkbox" id="is_seasonal" name="is_seasonal">
        <br>
        <label for="allergens">Allergens (comma-separated):</label>
        <input type="text" id="allergens" name="allergens">
        <br>
        <button type="submit">Add Flavor</button>
    </form>
</body>
</html>
